<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- end -->
    <!-- load font awesome -->
    <script src="https://kit.fontawesome.com/b121021c56.js" crossorigin="anonymous"></script>
    <!-- end-->
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <!-- REGISTER -->
            <div class="col-sm">
                <h1 style="text-align:center">Register</h1>

                {% for message in messages %}
                    <div class="alert alert-dark alert-text" style="text-align: center" role="alert">
                         {{message}}
                    </div>
                {% endfor %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{form.username}}
                    </div>

                    <div class="input-group mb-3">
                        {{form.password1}}
                    </div>

                    <div class="input-group mb-3">
                        {{form.password2}}
                    </div>

                    <div class="d-flex justify-content-center" style="margin-bottom:2%">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create account</button>
                    </div>

                    <div class="d-flex justify-content-center" style="margin-bottom:2%">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Already have an account?</a>
                    </div>
                </form>
            </div>
            <!-- REGISTER END-->
            <div class="col-sm">
            </div>
        </div>
    </div>
</body>

</html>
