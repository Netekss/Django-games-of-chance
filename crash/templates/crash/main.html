<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- load bootstrap -->

    <title>{% block title %} {% endblock %}</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="margin-bottom: 3%">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">
                    <a class="nav-link text-white bg-dark" href="{% url 'mainwebsite_index' %}">Home</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link disabled text-white bg-dark">{{request.user.user.money}}$</a>

                <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="{% url 'logout' %}">logout</a>
                </li>
            </ul>
        </div>

    {% block content %}
